services:
  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend/EmojiMapNet9
      dockerfile: Dockerfile
      args:
        PORT: 8080
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__UserDatabase=Server=db;Database=UserDb;User Id=sa;Password=HasloDoSerweraSql!;TrustServerCertificate=True;
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    user: root
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=HasloDoSerweraSql!
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql/data
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'HasloDoSerweraSql!' -Q 'SELECT 1' -C || exit 1" ]
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mssql-data:
